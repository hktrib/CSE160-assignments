<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <div>
        <label for="x-coordinate">X-coordinate for v1:</label>
        <input type="number" id="x-coordinate" name="x-coordinate" placeholder="0">
        <label for="y-coordinate">Y-coordinate for v1:</label>
        <input type="number" id="y-coordinate" name="y-coordinate" placeholder="0">
    </div>

    <div>
        <label for="x-coordinate-v2">X-coordinate for v2:</label>
        <input type="number" id="x-coordinate-v2" name="x-coordinate-v2" placeholder="0">
        <label for="y-coordinate-v2">Y-coordinate for v2:</label>
        <input type="number" id="y-coordinate-v2" name="y-coordinate-v2" placeholder="0">
    </div>

    <button onclick="handleDrawEvent()">Draw</button>


    <div>
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="div">Division</option>
            <option value="mul">Multiplication</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="ang">Angle between</option>
            <option value="area">Area</option>
        </select>
    </div>

    <div>
        <label for="scalar">Scalar:</label>
        <input type="number" id="scalar" name="scalar" placeholder="Enter scalar">
    </div>

    <button onclick="handleDrawOperationEvent()">Draw</button>


    <script src="DrawRectangle.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
</body>

</html>
